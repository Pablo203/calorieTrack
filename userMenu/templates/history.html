<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        tr, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style="border: 1px solid black;">
        <thead>
            <tr>
                <td>Date</td>
                <td>Progress bar</td>
            </tr>
        </thead>
        <tbody>
            {% for position in history %}
            <tr>      
                    <td>
                        <a href="{% url 'historyDetail' position.date %}">
                            <button>
                                {{ position.date }}                
                            </button>
                        </a>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
