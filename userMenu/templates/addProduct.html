<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product to meal</title>
</head>
<body>
    {% for product in products %}
    <a href="{% url 'meal' meal product.name %}">
        <button>
            {{ product.name }}
        </button>
    </a><br><br>
    {% endfor %}
</body>
</html>
